<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="join.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="main.html">
                <img width="300" src="images/logo.png" />
            </a>
        </div>
        <nav id="navigation" class="header">
            <a href="introduce.html">Introduce</a>
            <a href="activities.html">Activities</a>
            <a href="notice.html">Notice</a>
            <a href="qna.html">QnA</a>
            <a class="login" href="login.html">Log In</a>
        </nav>
    </header>

    <main>
        <div class="join-title"><h2>회원가입</h2></div>
        <div class="field">
            <b>아이디</b>
            <input type="text" class="id-join">
        </div>
        <div class="field">
            <b>비밀번호</b>
            <input type="password" class="pwd-join">
        </div>
        <div class="field">
            <b>비밀번호 확인</b>
            <input type="password" class="pwd-chk-join">
        </div>
        <div class="field">
            <b>이름</b>
            <input type="text" class="name-join">
        </div>
        <div class="field">
            <b>휴대전화 번호</b>
            <input type="tel" class="tel-join">
        </div>
        <div class="field">
            <b>인증번호</b>
            <input type="text" class="chknum-join">
        </div>
        <div class="field">
            <b>이메일</b>
            <input type="text" class="email-join">
            <b>@ sookmyung.ac.kr</b>
        </div>
        <button class="join-btn" type="submit">회원가입</button>
    </main>
</body>
</html>
