<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="join.css" />
  </head>
  <body>
    <header>
      <div class="logo" alt="www.sem.com">
        <a href="main.html">
          <img width="300px" src="images/logo.png" />
        </a>
      </div>
      <div class="nav">
        <ul class="menu">
          <li><a href="introduce.html">Introduce</a></li>
          <li><a href="activities.html" id="activitiesMenu">Activities</a></li>
          <li><a href="notice.html">Notice</a></li>
          <li><a href="question.html">Question</a></li>
        </ul>
        <div class="logIn"><a href="login.html">Log In</a></div>
      </div>
    </header>

    <main>
      <div class="join-title"><h2>회원가입</h2></div>
      <div class="join-main">
        <table class="join-table">
          <tr>
            <td class="field">아이디</td>
            <td>&nbsp;&nbsp;&nbsp;<input type="text" class="input" id="id-join"/></td>
          </tr>
          <tr>
            <td class="field">비밀번호</td>
            <td>&nbsp;&nbsp;&nbsp;<input type="text" class="input" id="pwd-join"/></td>
          </tr>
          <tr>
            <td class="field">비밀번호 확인</td>
            <td>&nbsp;&nbsp;&nbsp;<input type="text" class="input" id="pwd-chk-join"/></td>
          </tr>
          <tr>
            <td class="field">이름</td>
            <td>&nbsp;&nbsp;&nbsp;<input type="text" class="input" id="name-join"/></td>
          </tr>
          <tr>
            <td class="field">휴대전화 번호</td>
            <td>&nbsp;&nbsp;&nbsp;<input type="text" class="input" id="tel-join"/></td>
          </tr>
          <tr>
            <td class="field">인증번호</td>
            <td>&nbsp;&nbsp;&nbsp;<input type="text" class="input" id="chknum-join"/></td>
          </tr>
          <tr>
            <td class="field">이메일</td>
            <td>&nbsp;&nbsp;&nbsp;<input type="text" class="input" id="email-join"/>&nbsp;@ sookmyung.ac.kr</td>
          </tr>
        </table>
      </div>
      <br><br><br><br><br><br>
      <button class="join-btn" type="submit">회원가입</button>
    </main>
  </body>
</html>
