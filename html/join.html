<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="join.css" />
  </head>
  <body>
    <header>
      <div class="logo" alt="www.sem.com">
        <a href="main.html">
          <img width="300px" src="images/logo.png" />
        </a>
      </div>
      <div class="nav">
        <ul class="menu">
          <li><a href="introduce.html">Introduce</a></li>
          <li><a href="activities.html" id="activitiesMenu">Activities</a></li>
          <li><a href="notice.html">Notice</a></li>
          <li><a href="question.html">Question</a></li>
        </ul>
        <div class="logIn"><a href="login.html">Log In</a></div>
      </div>
    </header>

    <main>
      <div class="join-title"><h2>회원가입</h2></div>
      <div class="field">
        <b>아이디</b>
        <input type="text" class="id-join" />
      </div>
      <div class="field">
        <b>비밀번호</b>
        <input type="password" class="pwd-join" />
      </div>
      <div class="field">
        <b>비밀번호 확인</b>
        <input type="password" class="pwd-chk-join" />
      </div>
      <div class="field">
        <b>이름</b>
        <input type="text" class="name-join" />
      </div>
      <div class="field">
        <b>휴대전화 번호</b>
        <input type="tel" class="tel-join" />
      </div>
      <div class="field">
        <b>인증번호</b>
        <input type="text" class="chknum-join" />
      </div>
      <div class="field">
        <b>이메일</b>
        <input type="text" class="email-join" />
        <b>@ sookmyung.ac.kr</b>
      </div>
      <button class="join-btn" type="submit">회원가입</button>
    </main>
  </body>
</html>
